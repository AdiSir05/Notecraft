<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Library - Notecraft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-overlay"></div>
    <div class="sidebar">
        <div class="menu-section">
            <div class="menu-header">Library</div>
            <div class="menu-items">
                <a href="#" class="menu-item">
                    <span class="folder-icon">📁</span>
                    sad
                </a>
                <a href="#" class="menu-item">
                    <span class="folder-icon">❤️</span>
                    favorites
                </a>
                <a href="#" class="menu-item">
                    <span class="folder-icon">📁</span>
                    happy
                </a>
                <a href="#" class="menu-item">
                    <span class="folder-icon">📁</span>
                    night
                </a>
                <a href="#" class="menu-item">
                    <span class="folder-icon">📁</span>
                    Coldplay
                </a>
                <a href="fix-you.html" class="menu-item">
                    <span class="music-icon">🎵</span>
                    Fix You
                </a>
            </div>
        </div>
        <div class="menu-section">
            <div class="menu-header">Studio</div>
            <div class="menu-items">
                <a href="#" class="menu-item">
                    <span class="folder-icon">📁</span>
                    Love
                </a>
                <a href="#" class="menu-item">
                    <span class="folder-icon">📁</span>
                    Rock
                </a>
                <a href="#" class="menu-item">
                    <span class="folder-icon">📁</span>
                    Random
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="menu-icon">☰</div>
            <div class="profile-icon">👤</div>
        </header>

        <main class="library-content">
            <h1>Library</h1>
            <div class="search-container">
                <input type="search" placeholder="Search" class="search-bar">
                <span class="search-icon">🔍</span>
            </div>

            <div class="folder-grid">
                <a href="#" class="folder-item">
                    <div class="folder sad">sad</div>
                </a>
                <a href="#" class="folder-item">
                    <div class="folder happy">happy</div>
                </a>
                <a href="#" class="folder-item">
                    <div class="folder emo">emo</div>
                </a>
                <a href="#" class="folder-item">
                    <div class="folder night">night</div>
                </a>
                <a href="#" class="folder-item">
                    <div class="folder morn">morn</div>
                </a>
                <a href="#" class="folder-item">
                    <div class="folder lofi">lofi</div>
                </a>
            </div>
        </main>

        <a href="index.html" class="back-button">&lt;</a>
    </div>

    <script>
        // Menu functionality
        const menuIcon = document.querySelector('.menu-icon');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.menu-overlay');
        const menuHeaders = document.querySelectorAll('.menu-header');

        menuIcon.addEventListener('click', () => {
            sidebar.classList.add('active');
            overlay.classList.add('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        menuHeaders.forEach(header => {
            header.addEventListener('click', () => {
                const items = header.nextElementSibling;
                header.classList.toggle('active');
                items.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
